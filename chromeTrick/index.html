<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>14 Trick Chrome</Canvas></title>
    </head>
    <body>
        <p onclick="makeGreen()">xBREAKxDOWN</p>

        <script>
            const dogs = [{ name: 'Helly', age: 18 }, {name: 'gukguk', age: 19 }];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Reguler
            console.log('hello');

            // interpolated
            console.log('Hello i am a %s string!', 'Syahdan')
            
            // styled
            // console.log('%c I am some great text', 'font-size:50px; background: yellow;')

            //warning!
            console.warn('HATI-HATI');

            // ERROR
            console.error('Haduh!');
            
            // Info
            console.info('Hari MInggu Libur');

            // Testing
            const p = document.querySelector('p');

            console.assert(p.classList.contains('ouch'), 'That is wrong!');

            // clearing
            console.clear();

            // viewing DOM Elements
            console.log(p);
            console.dir(p);

            console.clear();

            // grouping together
            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count('Wes');
            console.count('Wes');
            console.count('Wes');
            console.count('Wes');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');

            // timing
            console.time('fetching data');
            fetch('https://github.com/syahdanfuadi')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });

                console.table(dogs);

        </script>
    </body>
